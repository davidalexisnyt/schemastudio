            # - `schemastudio-${{ needs.check-version.outputs.version }}-windows-amd64.exe` - Windows (amd64)
            # - `schemastudio-${{ needs.check-version.outputs.version }}-linux-amd64` - Linux (amd64)
            # - `schemastudio-${{ needs.check-version.outputs.version }}-darwin-arm64.app.zip` - macOS (ARM64 / Apple Silicon)
          files: release-assets/**/*
          draft: false
