name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      version_changed: ${{ steps.extract.outputs.version_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version and detect change
        id: extract
        run: |
          set -e
          # Extract version from main.go: var Version string = "X.Y.Z"
          # Use a permissive pattern (handles CRLF, optional spaces) and trim
          extract_version() {
            sed 's/\r$//' "$1" | sed -n 's/.*var Version string = *"\([^"]*\)".*/\1/p' | head -1
          }
          current_version=$(extract_version main.go)
          if [ -z "$current_version" ]; then
            echo "Could not extract Version from main.go"
            cat main.go | head -20
            exit 1
          fi
          echo "version=$current_version" >> "$GITHUB_OUTPUT"

          # Extract version from previous commit (if any)
          previous_version=""
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git show HEAD^:main.go > /tmp/prev_main.go 2>/dev/null || true
            if [ -f /tmp/prev_main.go ]; then
              previous_version=$(extract_version /tmp/prev_main.go)
            fi
          fi

          echo "Current version: $current_version"
          echo "Previous version: $previous_version"
          if [ "$current_version" = "$previous_version" ]; then
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          cache-dependency-path: go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux dependencies
        run: |
          sudo apt-get -yq update
          DISTRO=$(lsb_release -rs)
          if [[ "$DISTRO" == "24.04" ]]; then
            sudo apt-get -yq install libgtk-3-0 libwebkit2gtk-4.1-dev zip
          else
            sudo apt-get -yq install libgtk-3-0 libwebkit2gtk-4.0-dev zip
          fi
        shell: bash

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
        shell: bash

      - name: Build for Windows amd64
        shell: bash
        run: |
          rm -rf build/bin
          DISTRO=$(lsb_release -rs 2>/dev/null || echo "")
          EXTRA_TAGS=""
          [ "$DISTRO" = "24.04" ] && EXTRA_TAGS="-tags webkit2_41"
          wails build --platform windows/amd64 -webview2 download -o schemastudio-windows-amd64 $EXTRA_TAGS
          # Wails outputs to build/bin/, move to build/ with .exe extension
          if [ -f build/bin/schemastudio-windows-amd64.exe ]; then
            mv build/bin/schemastudio-windows-amd64.exe build/schemastudio-windows-amd64.exe
          elif [ -f build/bin/schemastudio-windows-amd64 ]; then
            mv build/bin/schemastudio-windows-amd64 build/schemastudio-windows-amd64.exe
          else
            echo "::error::Windows executable not found after build"
            find build -type f 2>/dev/null
            exit 1
          fi

      - name: Build for Linux amd64
        shell: bash
        run: |
          rm -rf build/bin
          DISTRO=$(lsb_release -rs 2>/dev/null || echo "")
          EXTRA_TAGS=""
          [ "$DISTRO" = "24.04" ] && EXTRA_TAGS="-tags webkit2_41"
          wails build --platform linux/amd64 -webview2 download -o schemastudio-linux-amd64 $EXTRA_TAGS
          # Wails outputs to build/bin/, move to build/
          if [ -f build/bin/schemastudio-linux-amd64 ]; then
            mv build/bin/schemastudio-linux-amd64 build/schemastudio-linux-amd64
          else
            echo "::error::Linux binary not found after build"
            find build -type f 2>/dev/null
            exit 1
          fi

      - name: Build for Linux arm64
        shell: bash
        run: |
          rm -rf build/bin
          DISTRO=$(lsb_release -rs 2>/dev/null || echo "")
          EXTRA_TAGS=""
          [ "$DISTRO" = "24.04" ] && EXTRA_TAGS="-tags webkit2_41"
          wails build --platform linux/arm64 -webview2 download -o schemastudio-linux-arm64 $EXTRA_TAGS
          # Wails outputs to build/bin/, move to build/
          if [ -f build/bin/schemastudio-linux-arm64 ]; then
            mv build/bin/schemastudio-linux-arm64 build/schemastudio-linux-arm64
          else
            echo "::error::Linux arm64 binary not found after build"
            find build -type f 2>/dev/null
            exit 1
          fi

      - name: Build for macOS arm64
        shell: bash
        run: |
          rm -rf build/bin
          DISTRO=$(lsb_release -rs 2>/dev/null || echo "")
          EXTRA_TAGS=""
          [ "$DISTRO" = "24.04" ] && EXTRA_TAGS="-tags webkit2_41"
          wails build --platform darwin/arm64 -webview2 download -o schemastudio-darwin-arm64 $EXTRA_TAGS
          # Wails outputs .app to build/bin/, zip it and move to build/
          if [ -d build/bin/schemastudio-darwin-arm64.app ]; then
            cd build/bin && zip -r ../../schemastudio-darwin-arm64.app.zip schemastudio-darwin-arm64.app && cd ../..
          elif [ -f build/bin/schemastudio-darwin-arm64.app.zip ]; then
            mv build/bin/schemastudio-darwin-arm64.app.zip build/schemastudio-darwin-arm64.app.zip
          else
            echo "::error::macOS app not found after build"
            find build -type f 2>/dev/null
            exit 1
          fi

      - name: Verify build artifacts
        shell: bash
        run: |
          echo "Verifying build artifacts exist..."
          ls -lh build/schemastudio-* || echo "No artifacts found!"
          if [ ! -f "build/schemastudio-windows-amd64.exe" ] || [ ! -f "build/schemastudio-linux-amd64" ] || [ ! -f "build/schemastudio-linux-arm64" ] || [ ! -f "build/schemastudio-darwin-arm64.app.zip" ]; then
            echo "::error::One or more build artifacts are missing!"
            exit 1
          fi
          echo "All build artifacts verified successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/schemastudio-windows-amd64.exe
            build/schemastudio-linux-amd64
            build/schemastudio-linux-arm64
            build/schemastudio-darwin-arm64.app.zip

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          TAG="v${VERSION}"
          echo "tag=$TAG" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists on remote, skipping push"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          name: Release ${{ env.tag }}
          body: |
            ## Release ${{ env.tag }}

            ### Artifacts
            - `schemastudio-windows-amd64.exe` - Windows (amd64)
            - `schemastudio-linux-amd64` - Linux (amd64)
            - `schemastudio-linux-arm64` - Linux (arm64)
            - `schemastudio-darwin-arm64.app.zip` - macOS (ARM64 / Apple Silicon)
          files: |
            build/schemastudio-windows-amd64.exe
            build/schemastudio-linux-amd64
            build/schemastudio-linux-arm64
            build/schemastudio-darwin-arm64.app.zip
          draft: false
          prerelease: false
          make_latest: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
