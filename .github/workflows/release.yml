name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      version_changed: ${{ steps.extract.outputs.version_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version and detect change
        id: extract
        run: |
          set -e
          # Extract version from main.go: var Version string = "X.Y.Z"
          # Use a permissive pattern (handles CRLF, optional spaces) and trim
          extract_version() {
            sed 's/\r$//' "$1" | sed -n 's/.*var Version string = *"\([^"]*\)".*/\1/p' | head -1
          }
          current_version=$(extract_version main.go)
          if [ -z "$current_version" ]; then
            echo "Could not extract Version from main.go"
            cat main.go | head -20
            exit 1
          fi
          echo "version=$current_version" >> "$GITHUB_OUTPUT"

          # Extract version from previous commit (if any)
          previous_version=""
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git show HEAD^:main.go > /tmp/prev_main.go 2>/dev/null || true
            if [ -f /tmp/prev_main.go ]; then
              previous_version=$(extract_version /tmp/prev_main.go)
            fi
          fi

          echo "Current version: $current_version"
          echo "Previous version: $previous_version"
          if [ "$current_version" = "$previous_version" ]; then
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-version
    # if: needs.check-version.outputs.version_changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows/amd64
            runner: windows-latest
            artifact_name: build-windows
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact_name: build-linux
          - platform: darwin/arm64
            runner: macos-latest
            artifact_name: build-darwin-arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          cache-dependency-path: go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -yq update
          DISTRO=$(lsb_release -rs)
          if [[ "$DISTRO" == "24.04" ]]; then
            sudo apt-get -yq install libgtk-3-0 libwebkit2gtk-4.1-dev
          else
            sudo apt-get -yq install libgtk-3-0 libwebkit2gtk-4.0-dev
          fi
        shell: bash

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
        shell: bash

      - name: Build Wails app
        shell: bash
        run: |
          EXTRA_TAGS=""
          if [ "${{ runner.os }}" = "Linux" ]; then
            DISTRO=$(lsb_release -rs 2>/dev/null || echo "")
            [ "$DISTRO" = "24.04" ] && EXTRA_TAGS="-tags webkit2_41"
          fi
          wails build --platform ${{ matrix.platform }} -webview2 download $EXTRA_TAGS

      - name: Fix macOS permissions and zip app
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x build/bin/*/Contents/MacOS/* 2>/dev/null || true
          if [ -d build/bin/schemastudio.app ]; then
            ditto -c -k --keepParent build/bin/schemastudio.app build/bin/schemastudio.app.zip
          fi

      - name: Prepare versioned artifact (one file per platform)
        shell: bash
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "prep location"
          mkdir -p release-asset
          if [ "${{ runner.os }}" = "Windows" ]; then
            # On Windows, Wails outputs to build/bin/schemastudio
            # Use a more reliable method that works with Windows paths in bash
            if [ -f "build/bin/schemastudio.exe" ]; then
              exe="build/bin/schemastudio.exe"
            else
              # Fallback to find if the standard location doesn't exist
              exe=$(find build -name "schemastudio" -type f 2>/dev/null | head -1)
            fi
            if [ -z "$exe" ] || [ ! -f "$exe" ]; then
              echo "::error::schemastudio not found"
              echo "Checking build directory structure:"
              ls -la build/ 2>/dev/null || echo "build/ does not exist"
              ls -la build/bin/ 2>/dev/null || echo "build/bin/ does not exist"
              find build -type f 2>/dev/null || echo "find command failed"
              exit 1
            fi
            cp "$exe" "release-asset/schemastudio-${VERSION}-windows-amd64.exe"
          elif [ "${{ runner.os }}" = "Linux" ]; then
            bin=$(find build -name "schemastudio" -type f 2>/dev/null | head -1)
            if [ -z "$bin" ]; then echo "::error::schemastudio binary not found"; find build -type f 2>/dev/null; exit 1; fi
            cp "$bin" "release-asset/schemastudio-${VERSION}-linux-amd64"
          else
            if [ -f build/bin/schemastudio.app.zip ]; then
              cp build/bin/schemastudio.app.zip "release-asset/schemastudio-${VERSION}-darwin-arm64.app.zip"
            elif [ -d build/bin/schemastudio.app ]; then
              ditto -c -k --keepParent build/bin/schemastudio.app "release-asset/schemastudio-${VERSION}-darwin-arm64.app.zip"
            else
              echo "::error::macOS app not found"; find build -type f 2>/dev/null; exit 1
            fi
          fi
          echo "Release artifact:"
          ls -la release-asset/

          # Verify artifact was created
          artifact_count=$(ls -1 release-asset/ 2>/dev/null | wc -l)
          if [ "$artifact_count" -eq 0 ]; then
            echo "::error::No artifact file created in release-asset/"
            exit 1
          fi
          echo "Artifact file count: $artifact_count"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-asset/
          retention-days: 1

  release:
    needs: [check-version, build]
    # if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          TAG="v${VERSION}"
          echo "tag=$TAG" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists on remote, skipping push"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Download all artifacts from the build jobs
        uses: actions/download-artifact@v4
        with:
          path: release-assets
